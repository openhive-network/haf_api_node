#
# Homepage and endpoints of the API "HAF Block Explorer".
#
worker_processes  5;
error_log /dev/stdout info;
worker_rlimit_nofile 8192;

events {
  worker_connections 4096;
}
http {
    access_log /dev/stdout;
    server {
            listen 0.0.0.0:80 default_server;
            server_name _;

            location / {
                    rewrite    # endpoint GET "witnesses/{account}/votes/history"
                                  ^/witnesses/([^/]+)/votes/history
                                  /rpc/get_witness_votes_history?account=$1
                                  break;
                    rewrite    # endpoint "witnesses/{account}/voters/count" for get
                                  ^/witnesses/([^/]+)/voters/count
                                  /rpc/get_witness_voters_num?account=$1
                                  break;
                    rewrite    # endpoint "witnesses/{account}/voters" for get
                                  ^/witnesses/([^/]+)/voters
                                  /rpc/get_witness_voters?account=$1
                                  break;
                    rewrite    # endpoint "witnesses/{account}" for get
                                  ^/witnesses/([^/]+)
                                  /rpc/get_witness?account=$1
                                  break;    
                    rewrite    # endpoint "witnesses" for get
                                  ^/witnesses
                                  /rpc/get_witnesses
                                  break;
                    rewrite    # endpoint / for get
                                  ^/$
                                  /
                                  break;
                    # # # # # # # # # #
                    #### default and auxiliar endpoint, for all requests of PostgREST-queries
                    rewrite  
                     ^/(.*)$ 
                     /rpc/$1 
                     break;
                    rewrite_log on;

                    proxy_pass  http://block-explorer-postgrest:3000;  # my PostREST is  here!

                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    #default_type;
                    proxy_hide_header Content-Location;
                    proxy_set_header  Connection "";
                    proxy_http_version 1.1;
            }
    }
}
