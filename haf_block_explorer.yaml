services:
  block-explorer-install:
    image: ${HAF_BLOCK_EXPLORER_REGISTRY:-registry.gitlab.syncad.com/hive/haf_block_explorer}:${HAF_BLOCK_EXPLORER_VERSION:-haf_api_node}
    profiles:
      - apps
      - hafbe
    environment:
      POSTGRES_HOST: haf
    command:
      - install_app
    networks:
      haf-network:
    depends_on:
      haf:
        condition: service_healthy
      balance-tracker-install:
        condition: service_completed_successfully
      hafah-install:
        condition: service_completed_successfully
  block-explorer-block-processing:
    image: ${HAF_BLOCK_EXPLORER_REGISTRY:-registry.gitlab.syncad.com/hive/haf_block_explorer}:${HAF_BLOCK_EXPLORER_VERSION:-haf_api_node}
    profiles:
      - apps
      - hafbe
    environment:
      POSTGRES_HOST: haf
    command:
      - process_blocks
    networks:
      haf-network:
    depends_on:
      block-explorer-install:
        condition: service_completed_successfully
  block-explorer-postgrest:
    image: ${POSTGREST_REGISTRY:-postgrest/postgrest}:${POSTGREST_VERSION:-latest}
    profiles:
      - apps
      - hafbe
    environment:
      PGRST_ADMIN_SERVER_PORT: 3001
      PGRST_DB_URI: postgresql://hafbe_owner@haf/haf_block_log
      PGRST_DB_SCHEMA: hafbe_endpoints
      PGRST_DB_ANON_ROLE: hafbe_user
      PGRST_DB_POOL: 20
      PGRST_DB_POOL_ACQUISITION_TIMEOUT: 10
      PGRST_OPENAPI_SERVER_PROXY_URI: http://${PUBLIC_HOSTNAME}/hafbe_api/
    networks:
      haf-network:
    depends_on:
      block-explorer-install:
        condition: service_completed_successfully
